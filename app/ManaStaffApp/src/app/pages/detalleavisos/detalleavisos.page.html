<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <!-- Tarjeta principal con detalle de la publicación -->
    <div class="detail-card">
      <!-- Badge de tipo -->
      <div class="type-badge-large" [ngClass]="publicacion.tipo">
        <span *ngIf="publicacion.tipo === 'noticia'">Noticia</span>
        <span *ngIf="publicacion.tipo === 'aviso'">Aviso</span>
      </div>

      <!-- Título -->
      <h1 class="publication-title">{{ publicacion.titulo }}</h1>

      <!-- Fecha con texto descriptivo -->
      <div class="publication-date">
        <ion-icon name="calendar-outline"></ion-icon>
        <span>Se realizará / aplica el día: <strong>{{ publicacion.fecha_publicacion }}</strong></span>
      </div>

      <!-- Contenido completo -->
      <div class="publication-content">
        <p>{{ publicacion.contenido }}</p>
      </div>

      <!-- Bloque de información -->
      <div class="info-block">
        <h3 class="info-title">Información</h3>
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">Tipo</span>
            <span class="info-value" [ngClass]="publicacion.tipo">
              {{ publicacion.tipo === 'noticia' ? 'Noticia' : 'Aviso' }}
            </span>
          </div>
          <div class="info-item">
            <span class="info-label">Fecha</span>
            <span class="info-value">{{ publicacion.fecha_publicacion }}</span>
          </div>
        </div>
      </div>
    </div>

    <div style="height: 80px;"></div>
  </div>
</ion-content>
