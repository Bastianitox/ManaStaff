{% extends 'staffweb/plantilla.html' %}
{% load static %}

{% block head %}
<!-- STATIC CSS -->
<link rel="stylesheet" href="{% static 'staffweb/css/perfil.css' %}">
<link rel="stylesheet" href="{% static 'staffweb/css/cambiar_contrasena.css' %}">
<script src="{% static 'staffweb/js/cambiar_pin.js' %}"></script>
<script src="{% static 'staffweb/js/ojos_contra.js' %}"></script>
<title>Cambiar Pin</title>
{% endblock head%}

{% block principal %}

<div class="header">
    <h1>Cambiar Pin</h1>
    <p>Aquí puedes editar el pin de usuario</p>
</div>

<div class="perfil-formulario">
    <form method="post" id="form-cambiar-contrasena">
      {% csrf_token %}
      
      <div class="campo">
        <label for="password_actual">Pin Actual</label>
        <div class="input-grupo">
          <input type="password" id="password_actual" name="password_actual" placeholder="Ingresa tu pin actual" required>
          <button type="button" class="toggle-password" data-target="password_actual" aria-label="Mostrar contraseña">
            <span class="icono-ojo">👁</span>
            <span class="icono-ojo-cerrado oculto">👁‍🗨</span>
          </button>
        </div>
      </div>

      <div class="campo">
        <label for="nueva_password">Nuevo Pin </label>
        <div class="input-grupo">
          <input type="password" id="nueva_password" name="nueva_password" placeholder="Ingresa un nuevo pin" required>
          <button type="button" class="toggle-password" data-target="nueva_password" aria-label="Mostrar contraseña">
            <span class="icono-ojo">👁</span>
            <span class="icono-ojo-cerrado oculto">👁‍🗨</span>
          </button>
        </div>
      </div>

      <div class="campo">
        <label for="confirmar_password">Confirmar Nuevo Pin</label>
        <div class="input-grupo">
          <input type="password" id="confirmar_password" name="confirmar_password" placeholder="Repite el nuevo pin" required>
          <button type="button" class="toggle-password" data-target="confirmar_password" aria-label="Mostrar contraseña">
            <span class="icono-ojo">👁</span>
            <span class="icono-ojo-cerrado oculto">👁‍🗨</span>
          </button>
        </div>
      </div>

      <div class="acciones-seguridad" >
        <button id="submitBtn" type="submit" class="btn-guardar">Guardar Cambios</button>
        <a href="{% url 'inicio_perfil' %}" class="btn-cancelar">Cancelar</a>
      </div>
    </form>
  </div>
</div>

<!-- Mensaje de éxito -->
<div id="successMessage" class="success-message">
    Pin modificado con éxito
</div>
<!-- Overlay de carga -->
<div id="loadingOverlay">
    <div class="spinner"></div>
</div>

{% endblock principal %}

{% block js %}

<script>
    const currentUserRut = "{{ usuario_id|escapejs }}";
</script>
<script src="{% static 'staffweb/js/cambiar_contrasena.js' %}"></script>
{% endblock js %}
