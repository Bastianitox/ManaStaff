{% extends 'staffweb/plantilla.html' %}
{% load static %}

{% block head %}
<!-- STATIC CSS -->
<link rel="stylesheet" href="{% static 'staffweb/css/perfil.css' %}">
<script src="{% static 'staffweb/js/inicio_perfil.js' %}"></script>
<title>Cambiar Contraseña</title>
{% endblock head%}

{% block principal %}

<div class="header">
    <h1>Cambiar Contraseña</h1>
    <p>Aquí puedes editar la contraseña de usuario</p>
</div>

<div class="perfil-contenedor">
    <div class="perfil-caja">
        <form method="post">
            {% csrf_token %}

            <div class="campo">
                <label for="password_actual">Contraseña Actual</label>
                <input type="password" id="password_actual" name="password_actual" required>
            </div>

            <div class="campo">
                <label for="nueva_password">Nueva Contraseña</label>
                <input type="password" id="nueva_password" name="nueva_password" required>
            </div>

            <div class="campo">
                <label for="confirmar_password">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirmar_password" name="confirmar_password" required>
            </div>

            <div class="acciones">
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
                <a href="{% url 'inicio_perfil' %}">
                    <button type="button" class="btn-guardar">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
</div>













{% endblock principal %}
