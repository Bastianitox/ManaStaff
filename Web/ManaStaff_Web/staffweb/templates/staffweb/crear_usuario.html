{% extends 'staffweb/plantilla.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'staffweb/css/crear_usuario.css' %}">
<script src="{% static 'staffweb/js/crear_usuario.js' %}"></script>
<title>Crear Usuario</title>
{% endblock head %}

{% block principal %}
<div class="header">
    <h1>Administrar usuarios</h1>
    <p>Aquí puedes crear un usuario</p>
</div>

<div class="container">
    <div class="form-container">
        <form id="createUserForm" class="user-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombres">Nombres *</label>
                    <input type="text" id="nombres" name="nombres" required>
                    <span class="error-message" id="nombres-error"></span>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos *</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                    <span class="error-message" id="apellidos-error"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rut">RUT *</label>
                    <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required>
                    <span class="error-message" id="rut-error"></span>
                </div>
                <div class="form-group">
                    <label for="celular">Número de Celular *</label>
                    <input type="tel" id="celular" name="celular" placeholder="+56 9 1234 5678" required>
                    <span class="error-message" id="celular-error"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección *</label>
                <input type="text" id="direccion" name="direccion" required>
                <span class="error-message" id="direccion-error"></span>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo *</label>
                    <select id="cargo" name="cargo" required>
                        <option value="">Seleccionar cargo</option>
                        <option value="Gerente General">Gerente General</option>
                        <option value="Gerente de Ventas">Gerente de Ventas</option>
                        <option value="Gerente de Marketing">Gerente de Marketing</option>
                        <option value="Desarrollador Senior">Desarrollador Senior</option>
                        <option value="Desarrollador Junior">Desarrollador Junior</option>
                        <option value="Analista de Sistemas">Analista de Sistemas</option>
                        <option value="Contador">Contador</option>
                        <option value="Asistente Administrativo">Asistente Administrativo</option>
                        <option value="Coordinador de Proyectos">Coordinador de Proyectos</option>
                        <option value="Especialista en RRHH">Especialista en RRHH</option>
                    </select>
                    <span class="error-message" id="cargo-error"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-actions">
                <button type="button" id="cancelBtn" class="cancel-btn">Cancelar</button>
                <button type="submit" id="submitBtn" class="submit-btn">Crear Usuario</button>
            </div>
        </form>
    </div>
</div>

<!-- Mensaje de éxito -->
<div id="successMessage" class="success-message">
    Usuario creado con éxito
</div>

<script>
    const redirectUrl = "{% url 'administrar_usuarios' %}";
</script>
{% endblock principal %}
