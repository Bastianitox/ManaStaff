{% extends 'staffweb/plantilla.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'staffweb/css/modificar_usuario.css' %}">
<link rel="stylesheet" href="{% static 'staffweb/css/crear_usuario.css' %}">
<script src="{% static 'staffweb/js/modificar_usuario.js' %}"></script>
<title>Modificar Usuario</title>
{% endblock head %}

{% block principal %}
<div class="header">
    <h1>Administrar usuarios</h1>
    <p>Aquí puedes modificar la información del usuario</p>
</div>

<div class="container">
    <div class="form-container">
        <form id="editUserForm" class="user-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span class="error-message" id="nombre-error"></span>
                </div>
                <div class="form-group">
                    <label for="Segundo_nombre">Segundo nombre *</label>
                    <input type="text" id="Segundo_nombre" name="Segundo_nombre" required>
                    <span class="error-message" id="Segundo_nombre-error"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="apellido_paterno">Apellido Paterno *</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" required>
                    <span class="error-message" id="apellido_paterno-error"></span>
                </div>
                <div class="form-group">
                    <label for="apellido_materno">Apellido Materno *</label>
                    <input type="text" id="apellido_materno" name="apellido_materno" required>
                    <span class="error-message" id="apellido_materno-error"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rut">RUT *</label>
                    <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required>
                    <span class="error-message" id="rut-error"></span>
                </div>
                <div class="form-group">
                    <label for="celular">Número de Celular *</label>
                    <input type="tel" id="celular" name="celular" placeholder="+56 9 1234 5678" required>
                    <span class="error-message" id="celular-error"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección *</label>
                <input type="text" id="direccion" name="direccion" required>
                <span class="error-message" id="direccion-error"></span>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo *</label>
                    <select id="cargo" name="cargo" required>
                        <option value="">Seleccionar cargo</option>
                        {% for cargo in cargos %}
                        <option value="{{cargo.id_cargo}}">{{cargo.nombre}}</option>
                        {% endfor %}
                    </select>
                    <span class="error-message" id="cargo-error"></span>
                </div>
            </div>

            <!-- Imagen -->
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
                <img id="imagenPreview" src="" alt="Preview" class="hidden" style="max-width: 150px; margin-top: 10px;">
                <span id="imagen-error" class="error-message"></span>
            </div>

            <!-- Rol -->
            <div class="form-group">
                <label for="rol">Rol *</label>
                <select id="rol" name="rol" required>
                    <option value="">Seleccionar rol</option>
                    {% for rol in roles %}
                    <option value="{{rol.id_rol}}">{{rol.nombre}}</option>
                    {% endfor %}
                </select>
                <span class="error-message" id="rol-error"></span>
            </div>

            <!-- PIN -->
            <div class="form-group">
                <label for="pin">PIN de acceso *</label>
                <input type="password" id="pin" name="pin" maxlength="4" placeholder="Máx. 4 dígitos" required>
                <span class="error-message" id="pin-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" name="password">
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-actions">
                <button type="button" id="cancelBtn" class="cancel-btn">Cancelar</button>
                <button type="submit" id="submitBtn" class="submit-btn">Modificar Usuario</button>
            </div>
        </form>
    </div>
</div>

<!-- Mensaje de éxito -->
<div id="successMessage" class="success-message">
    Usuario modificado con éxito
</div>
{% endblock principal %}
