{% extends 'staffweb/plantilla.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'staffweb/css/modificar_usuario.css' %}">
<script src="{% static 'staffweb/js/modificar_usuario.js' %}"></script>
<title>Modificar Usuario</title>
{% endblock head %}

{% block principal %}
<div class="header">
    <h1>Administrar usuarios</h1>
    <p>Aquí puedes modificar la información del usuario</p>
</div>

<div class="container">
    <div class="form-container">
        <form id="editUserForm" class="user-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombres">Nombres *</label>
                    <input type="text" id="nombres" name="nombres" required>
                    <span class="error-message" id="nombres-error"></span>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos *</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                    <span class="error-message" id="apellidos-error"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rut">RUT *</label>
                    <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required>
                    <span class="error-message" id="rut-error"></span>
                </div>
                <div class="form-group">
                    <label for="celular">Número de Celular *</label>
                    <input type="tel" id="celular" name="celular" placeholder="+56 9 1234 5678" required>
                    <span class="error-message" id="celular-error"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección *</label>
                <input type="text" id="direccion" name="direccion" required>
                <span class="error-message" id="direccion-error"></span>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo *</label>
                    <select id="cargo" name="cargo" required>
                        <option value="">Seleccionar cargo</option>
                        <option value="Gerente General">Gerente General</option>
                        <option value="Gerente de Ventas">Gerente de Ventas</option>
                        <option value="Gerente de Marketing">Gerente de Marketing</option>
                        <option value="Desarrollador Senior">Desarrollador Senior</option>
                        <option value="Desarrollador Junior">Desarrollador Junior</option>
                        <option value="Desarrollador Frontend">Desarrollador Frontend</option>
                        <option value="Analista de Sistemas">Analista de Sistemas</option>
                        <option value="Contador">Contador</option>
                        <option value="Asistente Administrativa">Asistente Administrativa</option>
                        <option value="Coordinadora de Proyectos">Coordinadora de Proyectos</option>
                        <option value="Especialista en RRHH">Especialista en RRHH</option>
                        <option value="Marketing Manager">Marketing Manager</option>
                        <option value="Diseñadora UX/UI">Diseñadora UX/UI</option>
                        <option value="Recursos Humanos">Recursos Humanos</option>
                        <option value="Supervisor de Producción">Supervisor de Producción</option>
                        <option value="Técnico de Soporte">Técnico de Soporte</option>
                        <option value="Especialista en Calidad">Especialista en Calidad</option>
                        <option value="Consultor de Negocios">Consultor de Negocios</option>
                        <option value="Directora de Operaciones">Directora de Operaciones</option>
                    </select>
                    <span class="error-message" id="cargo-error"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Nueva Contraseña (opcional)</label>
                <input type="password" id="password" name="password" placeholder="Dejar vacío para mantener la actual">
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-actions">
                <button type="button" id="cancelBtn" class="cancel-btn">Cancelar</button>
                <button type="submit" id="submitBtn" class="submit-btn">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<!-- Mensaje de éxito -->
<div id="successMessage" class="success-message">
    Usuario modificado con éxito
</div>
{% endblock principal %}
