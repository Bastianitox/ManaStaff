{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- STATIC CSS -->
  <link rel="stylesheet" href="{% static 'staffweb/css/index.css' %}">


  <title>Login - ManaStaff</title>
</head>

<body>
  <div class="container">
    <div class="login-box">
      <!-- Columna Izquierda -->
      <div class="login-left">
        <img src="{% static 'staffweb/img/logo.png' %}" alt="ManaStaff Logo">
        <h2>MANA STAFF</h2>
        <p>Para iniciar sesión introduce tu usuario y contraseña.</p>

        <form method="POST" action="{% url 'iniciarSesion' %}" id="loginForm">
          {% csrf_token %}
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

          <a href="{% url 'recuperar_contrasena' %}" class="forgot">¿Olvidaste tu contraseña?</a>
          <button type="submit">Iniciar sesión</button>
        </form>
      </div>

      <!-- Columna Derecha -->
      <div class="recover-right">
        <div class="logo-box">
          <div class="img-logo"></div>
        </div>
        <div class="brand-text">
          <h1>MANA</h1>
          <span>STAFF</span>
        </div>
      </div>
    </div>
  </div>

  
  <!-- Mensaje de éxito -->
  <div id="successMessage" class="success-message">
      Inicio de sesión con éxito
  </div>

  <!-- Modal de error -->
  <div id="errorModal" class="error-modal">
    <div class="error-content">
      <span id="closeErrorModal" class="close">&times;</span>
      <p id="errorMessageText">Aquí irá el mensaje de error</p>
    </div>
  </div>

  

  <!-- Overlay de carga -->
  <div id="loadingOverlay">
      <div class="spinner"></div>
  </div>

  <!-- STATIC JS -->
  <script src="{% static 'staffweb/js/index.js' %}" defer></script>
  {% if mensaje %}
<script>
  // Ejecutamos la función para mostrar el mensaje si existe
  document.addEventListener("DOMContentLoaded", () => {
    mostrarError("{{ mensaje }}");
  });
</script>
{% endif %}
</body>

</html>
