{% extends 'staffweb/plantilla.html' %}
{% load static %}

{% block head %}
<!-- STATIC CSS -->
<link rel="stylesheet" href="{% static 'staffweb/css/inicio_documentos.css' %}">
<script src="{% static 'staffweb/js/inicio_documentos.js' %}"></script>

<title>Mis Documentos</title>
{% endblock head %}

{% block principal %}
<div class="header">
    <h1>Mis Documentos</h1>
    <p>Ve y descarga tus documentos</p>   
</div>

<!-- Buscador y filtro -->
<div class="search-filter-section">
    <div class="search-container">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input type="text" class="search-input" placeholder="Busca tus archivos..." id="searchInput">
    </div>
    <button class="filter-btn" id="filterBtn">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"/>
        </svg>
        Filtrar
    </button>
</div>

<!-- Modal de filtros -->
<div class="filter-modal" id="filterModal">
    <div class="filter-content">
        <div class="filter-header">
            <h3>Filtrar documentos</h3>
            <button class="close-filter" id="closeFilter">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
                </svg>
            </button>
        </div>
        <div class="filter-options">
            <div class="filter-group">
                <label>Tipo de archivo:</label>
                <select id="formatFilter">
                    <option value="">Todos los formatos</option>
                    <option value="PDF">PDF</option>
                    <option value="DOC">DOC</option>
                    <option value="DOCX">DOCX</option>
                    <option value="XLS">XLS</option>
                    <option value="XLSX">XLSX</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Ordenar por:</label>
                <select id="sortFilter">
                    <option value="date-desc">Fecha (más reciente)</option>
                    <option value="date-asc">Fecha (más antiguo)</option>
                    <option value="name-asc">Nombre (A-Z)</option>
                    <option value="name-desc">Nombre (Z-A)</option>
                    <option value="size-desc">Tamaño (mayor)</option>
                    <option value="size-asc">Tamaño (menor)</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Tamaño del archivo:</label>
                <select id="sizeFilter">
                    <option value="">Todos los tamaños</option>
                    <option value="small">Menos de 1MB</option>
                    <option value="medium">1MB - 3MB</option>
                    <option value="large">Más de 3MB</option>
                </select>
            </div>
        </div>
        <div class="filter-actions">
            <button class="clear-filters" id="clearFilters">Limpiar filtros</button>
            <button class="apply-filters" id="applyFilters">Aplicar filtros</button>
        </div>
    </div>
</div>

<!-- Sección de documentos -->
<div class="documents-section">
    <div class="documents-grid" id="documentsGrid">
        <!-- Los documentos se cargarán dinámicamente desde JavaScript -->
    </div>
</div>
{% endblock principal %}
