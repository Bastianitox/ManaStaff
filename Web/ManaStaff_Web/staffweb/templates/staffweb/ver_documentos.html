{% extends 'staffweb/plantilla.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'staffweb/css/ver_documentos.css' %}">
<script src="{% static 'staffweb/js/ver_documentos.js' %}"></script>
<title>Ver Documento</title>
{% endblock head %}

{% block principal %}
<div class="document-viewer-container">
    <div class="document-header">
        <button class="back-btn" onclick="window.history.back()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
            </svg>
            Volver
        </button>
        <div class="document-info">
            <h1 id="documentTitle">Cargando documento...</h1>
            <div class="document-meta" id="documentMeta">
                <!-- Se cargará dinámicamente -->
            </div>
        </div>
        <div class="document-actions">
            <button class="action-btn download-btn" id="downloadBtn">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/>
                </svg>
                Descargar
            </button>
        </div>
    </div>
    
    <div class="document-content" id="documentContent">
        <!-- El contenido del documento se cargará aquí -->
    </div>
</div>
{% endblock principal %}
