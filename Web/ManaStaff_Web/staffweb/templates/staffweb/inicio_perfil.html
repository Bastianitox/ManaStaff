{% extends 'staffweb/plantilla.html' %}
{% load static %}

{% block title %}Perfil{% endblock %}

{% block head %}
<div class="contenido">

  <!-- STATIC CSS -->
  <link rel="stylesheet" href="{% static 'staffweb/css/perfil.css' %}">
  <script src="{% static 'staffweb/js/inicio_perfil.js' %}"></script>
{% endblock head%}

{% block head %}
<div class="perfil-container">
    <h1>Perfil</h1>
    <p>Aquí puedes ver y modificar tus datos</p>

    <div class="perfil-caja">
        <div class="perfil-datos">
            <h2>Mis datos</h2>

            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" value="Luciano Ignacio">

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" value="Torrejon Díaz">

            <label for="rut">RUT</label>
            <input type="text" id="rut" value="19.753.951-K">

            <label for="celular">Número de celular</label>
            <input type="text" id="celular" value="945838563">

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" value="Las Colombas 1234, Quilicura">
        </div>

        <div class="perfil-foto">
            <img src="{% static 'staffweb/img/avatar.jpg' %}" alt="Foto de perfil">
            <button class="btn-cambiar">Cambiar foto de perfil</button>
        </div>
    </div>
</div>
{% endblock head%}
